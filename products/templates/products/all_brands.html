{% extends "layouts/base.html" %}
{% load static %}
{% block content %}
<main class="container-fluid">
    <div class="row py-4 bg-sl-dark text-white">
        <div class="col">
            <div class="container">
                <h2>All Brands</h2>
            </div>
        </div>
    </div>

    <div class="row py-4">
        <div class="col">
            <div class="container">
                <div class="row mt-5">
                    <div class="col-12">
                        <div class="row row-cols-md-4 g-5">
                            {% for brand in brands %}
                                <div class="col">
                                    <div class="card h-100">
                                        <img src="{{brand.image.url|default:'/static/img/brands/no-image.jpg'}}" class="card-img-top brand-image" style="max-height: 50%" alt="">
                                        <div class="card-body">
                                            <h5 class="brand-title">{{brand.name}}</h5>
                                            <p class="card-text">
                                                <span class="d-block w-100 mt-3 brand-short-description">{{brand.short_description}}</span>
                                            </p>
                                        </div>

                                        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                            <div class="text-center mb-3">
                                                <a href="/brands/{{brand.code}}" class="btn btn-outline-dark mt-auto">View More</a>
                                            </div>
                                            {% if user.is_authenticated and user.is_staff %}
                                                <div class="text-center">
                                                    <a href="/staff/edit-brand/{{brand.id}}/" class="btn btn-outline-primary mt-auto me-2">Edit</a>
                                                    <a href="/staff/delete-brand/{{brand.id}}/" class="btn btn-outline-danger mt-auto" onclick="return confirm('Are you sure you want to delete this brand?')">Delete</a>
                                                </div>
                                            {% endif %}
                                        </div>
                                    </div>
                                </div>
                            {% endfor %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
