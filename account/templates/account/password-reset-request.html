{% extends "layouts/base.html" %}
{% load static %}
{% block content %}
<main>
    <div class="container-fluid">
        <div class="row py-4 bg-sl-dark text-white">
            <div class="col">
                <div class="container">
                    <h2>Password Reset Request</h2>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <form class="row" method="POST">
            {% csrf_token %}

            <div class="col-6 m-auto">
                {% if messages %}
                    <div class="mt-3">
                        {% for message in messages %}
                            <div class="alert alert-{{message.tags}}" role="alert">
                                {{ message }}
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}

                <div class="row mt-4">
                    <div class="form-group col">
                        <label class="fw-bold">Registered Email Address</label>
                        <input type="email" class="form-control mt-2" name="email" required>
                    </div>
                </div>
                
                <div class="row my-4">
                    <div class="form-group col-md-12 text-center">
                        <button type="submit" class="btn btn-outline-primary mt-4">Send Request</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</main>
{% endblock %}
