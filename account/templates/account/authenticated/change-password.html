{% extends "account/layouts/customer.html" %}
{% load static %}
{% block customer_account_title %}
    <h2>Change Password</h2>
{% endblock %}
{% block customer_account_content %}
<main>
    <div class="container">
        <form class="row" method="POST" {% if is_validated %} was-validated {% endif %}>
            {% csrf_token %}

            <div class="col-10 col-md-6 m-auto mt-5">
                <div class="row mt-5">
                    <div class="form-group col">
                        <label class="fw-bold" for="old_password">Old Password</label>
                        <input class="form-control mt-2 {% if is_validated and form.old_password.errors %} is-invalid {% endif %}" type="password" name="old_password" autocomplete="current-password" autofocus required id="id_old_password">
                        <div class="invalid-feedback">
                            {{ form.old_password.errors }}
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="form-group col">
                        <label class="fw-bold" for="id_new_password1">New Password</label>
                        <input class="form-control mt-2 {% if is_validated and form.new_password1.errors %} is-invalid {% endif %}" type="password" name="new_password1" autocomplete="new-password" aria-describedby="id_new_password1_helptext" id="id_new_password1">
                        <div class="invalid-feedback">
                            {{ form.new_password1.errors }}
                        </div>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="form-group col">
                        <label class="fw-bold" for="id_new_password2">Confirm New Password</label>
                        <input class="form-control mt-2 {% if is_validated and form.new_password2.errors %} is-invalid {% endif %}" type="password" name="new_password2" autocomplete="new-password" aria-describedby="id_new_password2_helptext" id="id_new_password2">
                        <div class="invalid-feedback">
                            {{ form.new_password2.errors }}
                        </div>
                    </div>
                </div>
                
                <div class="row my-3">
                    <div class="form-group col text-center">
                        <button type="submit" class="btn btn-outline-primary mt-4">Update</button>
                    </div>
                </div>
            </div>

        </form>
    </div>
</main>
{% endblock %}
