{% extends "layouts/base.html" %}
{% load static %}
{% block content %}
<main>
    <div class="container-fluid">
        <div class="row py-4 bg-sl-dark text-white">
            <div class="col">
                <div class="container">
                    <h2>Log In</h2>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <form class="row" method="POST">
            {% csrf_token %}

            <div class="col-10 col-md-6 m-auto mt-5">
                {% if messages %}
                    <div class="mt-3">
                        {% for message in messages %}
                            <div class="alert alert-{{message.tags}}" role="alert">
                                {{ message }}
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}

                <div class="row mt-3">
                    <div class="form-group col">
                        <label class="fw-bold">Email</label>
                        <input type="text" class="form-control mt-2" name="email" placeholder="Enter Email" required>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="form-group col">
                        <label class="fw-bold">Password</label>
                        <input type="password" class="form-control mt-2" name="password" placeholder="Enter Password" required>
                    </div>
                </div>
                
                <div class="row mt-3">
                    <div class="form-group col-md-12 text-center">
                        <button type="submit" class="btn btn-outline-primary mt-4">Log In</button>
                    </div>
                </div>
            </div>
        </form>
        <div class="row mt-5">
            <div class="col-12 m-auto text-center">
                Don't have an account? <a href="{% url 'account_register' %}">Register.</a>
            </div>
            <div class="col-12 m-auto text-center">
                Fogotten your password? <a href="{% url 'account_password_reset_request' %}">Reset password.</a>
            </div>
        </div>
    </div>
</main>
{% endblock %}
