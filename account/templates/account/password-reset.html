{% extends "layouts/base.html" %}
{% load static %}
{% block content %}
<main>
    <div class="container-fluid">
        <div class="row py-4 bg-sl-dark text-white">
            <div class="col">
                <div class="container">
                    <h2>Reset Password</h2>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <form class="row" method="POST" {% if is_validated %} was-validated {% endif %}>
            {% csrf_token %}

            <div class="col-6 m-auto">
                {% if messages %}
                    <div class="mt-3">
                        {% for message in messages %}
                            <div class="alert alert-{{message.tags}}" role="alert">
                                {{ message }}
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}

                <div class="row mt-4">
                    <div class="form-group col">
                        <label class="fw-bold" for="id_new_password1">New Password</label>
                        <input class="form-control mt-2 {% if is_validated and form.new_password1.errors %} is-invalid {% endif %}" type="password" name="new_password1" autocomplete="new-password" aria-describedby="id_new_password1_helptext" id="id_new_password1">
                        <div class="invalid-feedback">
                            {{ form.new_password1.errors }}
                        </div>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="form-group col">
                        <label class="fw-bold" for="id_new_password1">Confirm New Password</label>
                        <input class="form-control mt-2 {% if is_validated and form.new_password2.errors %} is-invalid {% endif %}" type="password" name="new_password2" autocomplete="new-password" aria-describedby="id_new_password2_helptext" id="id_new_password2">
                        <div class="invalid-feedback">
                            {{ form.new_password2.errors }}
                        </div>
                    </div>
                </div>
                
                <div class="row my-4">
                    <div class="form-group col-md-12 text-center">
                        <button type="submit" class="btn btn-outline-primary mt-4">Reset</button>
                    </div>
                </div>
            </div>

        </form>
    </div>
</main>
{% endblock %}
